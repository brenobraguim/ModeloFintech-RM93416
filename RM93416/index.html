<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="Style.css">

    <title>Cadastro - Fintech</title>
  </head>

  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="bank.svg" alt="" width="40" height="40" class="d-inline-block align-text-top">
        Fintech - Um Novo Conceito de Economia
      </a>
      <div class="menu">
      <i class="bi bi-list"></i>
    </div>
    </div>
  </nav>

  <body>
    <div class="container">
      <br>
      <h2>Vamos começar o seu cadastro?</h2>
      <br>
      <p>Para que você comece a utilizar os nossos serviços, por favor, preencha os campos abaixo.</p>

      <form class="form-horizontal">
        <div class="row mb-3">
          <label class="control-label col-sm-2" for="nome">Nome Completo:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome completo" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="control-label col-sm-2" for="rg">RG:</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" id="rg" placeholder="Digite o seu RG" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="control-label col-sm-2" for="cpf">CPF:</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" id="cpf" placeholder="Digite o seu CPF" />
          </div>
        </div>

          <div class="row mb-3">
            <label class="control-label col-sm-2" for="cep">CEP:</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="cep" placeholder="Digite o seu CEP" />
            </div>
          </div>

        <div class="row mb-3">
          <label class="control-label col-sm-2" for="end">Endereço:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="end" placeholder="Digite o seu endereço" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="control-label col-sm-2" for="num">Número:</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" id="num" placeholder="Digite o seu Número" />
          </div>
          <label class="control-label col-sm-2" for="com">Complemento:</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="com" placeholder="Digite o seu Complemento" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" id="email" placeholder="Digite o email" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="control-label col-sm-2" for="pwd">Senha:</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="pwd" placeholder="Digite a senha" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-6">
          <input type="checkbox" name="dec" value="dec">    Declaro que li e concordo com os termos.
        </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">
              <a href="index2.html">
              Enviar
            </a>
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
